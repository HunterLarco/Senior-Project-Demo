Piano Player

<script type='text/javascript'>
(function(){
  
  window.addEventListener('load', Init);
  
  function Init(){
    var player = new PianoPlayer(AcousticPiano);
    player.onload = function(){
      console.log(player.play('C3', 2.5));
      console.log(player.play('E3', 2.5));
      console.log(player.play('G3', 2.5));
    }
    
    return;
    
    var request = new XMLHttpRequest();
    request.open('GET', '/resources/mozart/mz_311_1.mid', true);
    request.responseType = 'arraybuffer';
    request.onload = function() {
      var midi_buffer = request.response,
          midifile = new MIDIFile(midi_buffer);
      console.log(midifile);
      window.file = midifile;
    }
    request.send();
  }
  
})();
</script>
