<!DOCTYPE html>
<style>

.connect{
  width:300px;
  margin:50px auto;
  
  text-align:center;
  font-size:26px;
  font-family:arial;
  font-weight:700;
  
  padding:30px 0px;
  
  background:rgb(245,245,245);
  color:rgb(0,0,40);
  
  -webkit-border-radius:14px;
  -moz-border-radius:   14px;
  border-radius:        14px;
}
.connect:before{
  display:block;
  
  content:'registered as';
  
  color:rgb(160,160,160);
  text-transform:uppercase;
  font-size:12px;
  font-weight:300;
  
  padding-bottom:4px;
}

</style>
<html>
<head>

<title></title>

<meta charset="utf-8" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">

<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport"/>

<link rel="stylesheet" href="/resources/css/resets.css"/>

<script src='/resources/scripts/classie.js'></script>

<script type='text/javascript' src='/resources/scripts/device.min.js'></script>
<script type='text/javascript' src='/_ah/channel/jsapi'></script>

</head>
<body>


<div class='connect'></div>


<script type='text/javascript'>
(function(){
  
  window.addEventListener('load', Init);
  
  function Init(){
    RegisterDevice(DisplayDeviceID);
  }
  
  function RegisterDevice(callback){
    Device.addEventListener('register', callback);
    Device.register();
  }
  function DisplayDeviceID(){
    document.querySelector('.connect').innerHTML = Device.identifier();
  }
  
})();
</script>
</body>
</html>
